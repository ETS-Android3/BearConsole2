<h1>Flight screen help file</h1>
<p>Flight is divided in 2 screens:</p>
<p>- Curve view which plot all flight curves. On this screen you can actually decide which curve you want to display.</p>
<p>- Flight info. On this screen you will have a summary of the flight. You can also export all the curves in CSV format.
</p>
